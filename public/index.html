<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Ratings</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <navbar>
    <h1>Russ' Movie Ratings</h1>
    <h3>Do you have opinions? Who cares? It's my page!</h3>
  </navbar>

  <!-- HOME PAGE -->
  <div class="home">
  </div>

  <!-- INDEX PAGE -->
  <div class="index">
    <table id="list-movies">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year</th>
          <th>My Rating</th>
          <th><button class="btn btn-success" id="addButton">Add Movie</button></th>
        </tr>
      </thead>
      <tbody id="movies">

      </tbody>
    </table>
  </div>

  <!-- NEW PAGE -->
  <div hidden class="new" id="createForm">
    <h2>ADD A MOVIE</h2>
    <form id="create-movie">
      <label for="title">Title</label>
      <input type="text" name="title" id="title"><br>

      <label for="director">Director</label>
      <input type="text" name="director" id="director"><br>

      <label for="year">Year</label>
      <input type="datetime" name="year" id="year"><br>

      <label for="rating">Rating</label>
      <input type="text" name="rating" id="rating"><br>

      <label for="url">Poster URL</label>
      <input type="text" name="posterurl" id="posterurl"><br>
      <br>

      <input type="submit" value="Submit" id="submit-form">
    </form>
  </div>

  <!-- EDIT PAGE -->
  <img src="#" alt="" id="poster">
  <div hidden class="edit" id="form">
    <h2>EDIT A MOVIE</h2>
    <img id="poster" hidden>
    <form id="edit-movie">
      <label for="id">ID</label>
      <input type="number" name="id" id="id" readonly><br>
      <label for="title">Title</label>
      <input type="text" name="title" id="title"><br>

      <label for="director">Director</label>
      <input type="text" name="director" id="director"><br>

      <label for="year">Year</label>
      <input type="datetime" name="year" id="year"><br>

      <label for="rating">Rating</label>
      <input type="number" name="rating" id="rating"><br>

      <label for="url">Poster URL</label>
      <input type="text" name="posterurl" id="posterurl"><br>
      <br>

      <input type="submit" value="submit" id="submit-form">
    </form>

  </div>

  <!-- SHOW PAGE -->
  <div class="show">

  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="dom.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script href="dom.js"></script>
    </body>
</html>
